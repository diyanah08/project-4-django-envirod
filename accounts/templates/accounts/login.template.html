{% extends 'base.template.html' %}

{% load crispy_forms_tags %}

{%block content%}
<h1>Log In</h1>
<form method="POST">
  {% csrf_token %}
  {{ form | crispy }}
  <input type='submit' value='Log In'/>
</form>
<a href="{% url "password_reset" %}">Forgot Password</a>

<h1>New to WearDiy?</h1>
<a href="{% url "register" %}">Register for an Account</a>
{%endblock%}
