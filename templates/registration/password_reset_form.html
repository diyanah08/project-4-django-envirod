{% extends 'base.template.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class = "container">
  <h1>Forgot your password?</h1>
  <p>Enter your email address below, to reset your password. Instructions will be sent to your email.</p>

  <form method="POST">
    {% csrf_token %}
    {{ form | crispy }}
    <input type="submit" value="Send me instructions!">
  </form>
</div>
{% endblock %}
